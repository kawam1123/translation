<nav class="toc__list" markdown="1">
<input id="ac-toclist" name="accordion-toclist" type="checkbox" />
<label for="ac-toclist">Toggle &quot;{{ page.toc_label | default: site.data.ui-text[site.locale].toc_label }}&quot;</label>
<div class="toc__items">
    <header><a href="#"><h4 class="toc__title" style="padding-left: 0;"><i class="fas fa-book"></i> {{ page.toc_label | default: site.data.ui-text[site.locale].toc_label }}</h4></a></header>
      {% assign h_max_options = 3 %}
      {% if page.toc_h_max%}{% assign h_max_options = page.toc_h_max %}{% endif %}
	  {% include toc.html sanitize=true html=content h_min=2 h_max=h_max_options class="" item_class="toc_%level%" %}
</div>
</nav>
