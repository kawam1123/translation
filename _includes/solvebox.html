<div class="solvebox clearfix shadow-sm">
    {% if include.title %}<p class="solvetitle">{{ include.title }}</p>{% endif %}
    {% if include.scramble %}<div class="solvetext scramble">スクランブル: {{ include.scramble }}</div>{% endif %}
    <img class='align-right img-responsive shadow-none' style='width:150px;height:auto;padding:0;margin:15px 0 0 15px;' src='{{ include.img_src }}'>
    <div class="solvetext shadow-none clearfix"><pre class="shadow-none">{{ include.text }}</pre></div>
    {% if include.solution %}
        {% if include.algcubing %}
        <div class="solvetext solution">ソリューション: <a href = "{{ include.algcubing }}">{{ include.solution }}</a></div>
        {% else %}
        <div class="solvetext solution">ソリューション: {{ include.solution }}</div>
        {% endif %}
    {% endif %}
</div>
